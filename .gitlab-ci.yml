workflow:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "web"'
      when: always
    - when: never


stages:
  - check
  - build
  - docker-build


build:check:
  stage: check
  script:
    - echo $SONAR_HOST_URL

build:maven:
  stage: build

  variables: 
    MAVEN_OPTS: >-
      -Dsonar.projectKey=hello-world
      -Dsonar.host.url=$SONAR_HOST_URL
      -Dsonar.scm.provider=git
      -Dsonar.login=$SONAR_TOKEN
      
  image: maven:3.6.3-jdk-11
  script: 
    - mvn sonar:sonar package -U $MAVEN_OPTS
  artifacts:
    paths:
      - webapp/target/webapp.war


docker:build:
  stage: docker-build
  dependencies:
    - build:maven
  script:
    - ls -alrt webapp.war




