---
- name: Installation de hello gitlab
  hosts: local
  vars:
    ansible_python_interpreter: python3
  tasks:
    - name: Start maven container
      docker_container:
        name: 'maven'
        image: maven:3.6.3-jdk-11
        state: 'started'
      register: result
    - name: get infos
      docker_container_info:
        name: 'maven'
      register: result
    - name: Get IP.address
      debug: 
        msg: "{{result.container.NetworkSettings.IPAddress}}"
        
